<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="subscription.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#regmodal">Subscribe Now</button>

<div class="modal" id="regmodal">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="modal-title">Sign in</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </div>
      <div class="modal-body">
        
      <form>
  <div class="form-group">
    <label >Full Name</label>
    <input type="text" class="form-control"  placeholder="Enter Fullname" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputContact">Contact</label>
    <input type="tel" class="form-control" id="exampleInputContact" placeholder="Enter Contact" required>
  </div>
  <div class="form-group">
    <label for="subscriptionPlan">Preferred Subscription Plan:</label>
      <select id="subscriptionPlan" name="subscriptionPlan" required>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
        <option value="enterprise">Enterprise</option>
      </select>
      </div>

  
 <button data-target="#Subscribition" data-toggle="modal" data-dismiss="modal"> Submit  </button> 
 <div class="modal-footer">
                      
  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
</div>
</form>
</div>
    </div>
  </div>
</div>
</div>
<div class="modal fade" id="Subscribition" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-dialog-centered" >
    
      
     <div class="popup">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            <img src="image/tick.jpg">
            <h2>Thank You!</h2>
            <p>Your Detail Has been successfully submited.</p>
        </div>
      </div>
      </div>
                 
</body>
</html>
